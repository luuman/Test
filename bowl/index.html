<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>活动</title>
	<link rel="shortcut icon" href="">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="in-bg"></div>
	<div class="shopico"><span id="total"></span></div>

	<div class="cont">
		<div class="butt1" onclick="return click_a('main1_1')" href="javascript:void(0);" onclick="js_method()">米饭</div>
		<div id="main1_1" style="display:none;">
				<div class="li1" >
					<div class="m1" name="rbt" type="radiobox" val="en"></div>
				</div>
				<div class="li2">
					<div class="m2" name="rbt" type="radiobox" val="en"></div>
				</div>
	</div>
</div>
	<!-- 选择框美化 -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.inputbox.js"></script>
	<script type="text/javascript">
		$(function(){
			$('div[name="city"]').inputbox({
				height:24,
				width:100
			});
			$('.cbt').inputbox();
			$('[name="rbt"], [name="rbt2"]').inputbox();
		});
	</script>

	<!-- <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script> -->

	<!-- 功能：隐藏和显示div  参数div  Display：html标签id -->
	<script language="javascript" type="text/javascript">
	    function click_a(divDisplay)
	    {
	        if(document.getElementById(divDisplay).style.display != "block")
	        {document.getElementById(divDisplay).style.display = "block";}
	        else{document.getElementById(divDisplay).style.display = "none";}
	    }
	</script>

	<!-- 商品计算 -->
	<script>
		$(function(){ 
			$(".add").click(function(){ 
				var t=$(this).parent().find('input[class*=text_box]');
				t.val(parseInt(t.val())+1)
				setTotal();
			})
			$(".min").click(function(){ 
				var t=$(this).parent().find('input[class*=text_box]');
				t.val(parseInt(t.val())-1)
				if(parseInt(t.val())<0){ 
				t.val(0);
				}
				setTotal();
			})
			function setTotal(){ 
				var s=0;
				$("#tab td").each(function(){ 
				s+=parseInt($(this).find('input[class*=text_box]').val())*1;
				});
				if(s==0){
					document.getElementById("total").style.background = "none";
				}
				else{
					document.getElementById("total").style.background = "#FF0202";
					$("#total").html(s.toFixed(0));
				}
			}
		setTotal();
		})
	</script>
</body>
</html>
