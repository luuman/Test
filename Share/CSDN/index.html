<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot 入门</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">

    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="css/avatar.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jiathis_share.css">
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
<span id="share_btn" style="cursor:pointer"><a href="javascript:;"><i class="iconfont"></i></a><em>分享</em></span>
    <!--分享弹窗：-->
    <div class="popup_cover"></div>
    <div class="sharePopup_box">
        <div class="sharePopup">
            <!--JiaThis Button BEGIN-->
            <div class="jiathis_style_32x32">
                <a class="jiathis_button_weixin"> <b><i class="iconfont">&#xe605;</i></b>  <em>微信分享</em>
                </a>
                <a class="jiathis_button_tsina"> <b><i class="iconfont">&#xe607;</i></b>  <em>新浪微博</em>
                </a>
                <a class="jiathis_button_cqq">
                    <b>
                        <i class="iconfont">&#xe606;</i>
                    </b>
                    <em>QQ好友</em>
                </a>
                <a class="jiathis_button_qzone">
                    <b>
                        <i class="iconfont">&#xe603;</i>
                    </b>
                    <em>QQ空间</em>
                </a>
            </div>
            <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>

            <!--JiaThis Button END--> 
        </div>
        <div class="sharePopup_cancel">取 消</div>
    </div>
    <script>
      $(function(){
        $('#share_btn').click(function(){
          $('.popup_cover').stop().show();
          $('.sharePopup_box').stop().slideDown();
        });
        $('.sharePopup_cancel').click(function(){
          $('.popup_cover').stop().hide();
          $('.sharePopup_box').stop().slideUp();
        });
      })
    </script>
</body>
</html>
